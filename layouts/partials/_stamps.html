{{ if .Stamps }}
<div class="sideSection">
    <div class="sideSection__heading">
        <h2 class="sideSection__title">Hmm</h2>
    </div>
    <div class="sideSection__content">
        <ul class="interests" style="text-align:center;">
            {{ range .Stamps }}
            <li class="interests__item">{{ .Name | safeHTML }} <br/> <img src="{{ .Image }}" /></li>
            {{ end }}
        </ul>
    </div>
</div>
{{ end }}
